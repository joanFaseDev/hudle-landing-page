<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <script
      src="https://kit.fontawesome.com/c16afe5858.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main class="main">
      <section class="huddle">
        <img
          src="./images/logo.svg"
          alt="Image of the Huddle logo representing a white squared chat bubble."
          class="huddle__logo"
        />
        <figure class="huddle__figure">
          <img
            src="./images/illustration-mockups.svg"
            alt="An illustration representing two user interfaces on two different screens, a desktop and a mobile."
            class="huddle__illustration"
          />
        </figure>
      </section>
      <section class="community">
        <h2 class="community__title">
          Build The Community Your Fans Will Love
        </h2>
        <p class="community__paragraph">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <div class="community__container-btn">
          <a href="#register" class="community__btn">Register</a>
        </div>
        <div class="community__social-medias">
          <i
            class="community__icons fa-brands fa-facebook-f fa-2xl fa-border"
          ></i>
          <i class="community__icons fa-brands fa-twitter fa-2xl fa-border"></i>
          <i
            class="community__icons fa-brands fa-instagram fa-2xl fa-border"
          ></i>
        </div>
      </section>
    </main>
  </body>
</html>
